<mat-list>
  <mat-accordion>
    <mat-expansion-panel #wxExnpansion (opened)="wxExnpansion.expanded = wxExnpansion.expanded && !wx.inWechatBrowser()">
      <mat-expansion-panel-header #wx="mdxWechat" mdxWechat>
        <mat-icon svgIcon="ss_wechat"></mat-icon>
        <span>微信</span>
      </mat-expansion-panel-header>
      <mdx-wechat-tips [url]="url"></mdx-wechat-tips>
    </mat-expansion-panel>
    <mat-list-item mdxWeibo>
      <mat-icon mat-list-icon svgIcon="ss_weibo"></mat-icon>
      <span matLine>新浪微博</span>
    </mat-list-item>
    <mat-list-item mdxQQ>
      <mat-icon mat-list-icon svgIcon="ss_qq"></mat-icon>
      <span matLine>QQ好友</span>
    </mat-list-item>
    <mat-expansion-panel>
      <mat-expansion-panel-header class='copy-link'>
        <mat-icon>content_copy</mat-icon>
        <span>复制网址／二维码</span>
      </mat-expansion-panel-header>
      <mdx-copy [url]="url"></mdx-copy>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header class="copy-code">
        <mat-icon>code</mat-icon>
        <span>网页嵌入</span>
      </mat-expansion-panel-header>
      <mdx-iframe-copy [url]="url"></mdx-iframe-copy>
    </mat-expansion-panel>
  </mat-accordion>
  <mat-list-item>
    <span [style.margin-right.px]="2">其它:</span>
    <button mat-icon-button mdxQzone>
      <mat-icon svgIcon="ss_qzone"></mat-icon>
    </button>
    <button mat-icon-button mdxDouban>
      <mat-icon  svgIcon="ss_douban"></mat-icon>
    </button>
    <button mat-icon-button mdxTwitter>
      <mat-icon svgIcon="ss_twitter"></mat-icon>
    </button>
    <button mat-icon-button mdxFacebook>
      <mat-icon svgIcon="ss_facebook"></mat-icon>
    </button>
    <button mat-icon-button mdxGplus>
      <mat-icon svgIcon="ss_gplus"></mat-icon>
    </button>
    <button mat-icon-button mdxLinkedin>
      <mat-icon svgIcon="ss_linkedin"></mat-icon>
    </button>
  </mat-list-item>
</mat-list>
