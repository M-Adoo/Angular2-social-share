<qr-code [value]="url" [size]="150" l="Q"></qr-code>
<p class="mat-caption">{{_qrCodeTip()}}</p>
<mat-form-field>
  <input matInput [value]="url" placeholder="网址" disabled>
  <button mat-raised-button ngxClipboard [cbContent]="url" [color]="_urlCopied ? 'primary': ''" (cbOnSuccess)="_onUrlCopy()">复制</button>
</mat-form-field>
